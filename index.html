<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="container">
  <div class="converter">
    <img src="assets/termometer.png">
    <h2>Temperature Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="text" id="celsius" placeholder="Enter Celsius">
    <br>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="text" id="fahrenheit" placeholder="Enter Fahrenheit">
    <div class="buttons">
      <button id="button" onclick="convertCelsiusToFahrenheit()">C to F</button>
      <button id="button" onclick="convertFahrenheitToCelsius()">F to C</button>
      <button id="button" onclick="reset()">Reset</button>
      <button id="button" onclick="refresh()">Refresh</button>
      <div id="formula" class="formula"></div> <!-- Element for displaying formula -->
    </div>
    <p></p>
  </div>
</div>
  <script src="JS/script.js"></script>
</body>
</html>
